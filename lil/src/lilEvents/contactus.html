<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>lil Support</title>
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            
              <a class="navbar-brand" href="../Home.html">
                <img src="../../images/lil vec.png" alt="Bootstrap" width="40" height="34">
              </a>
            
          </nav>
     <div class="main">
        <div class="container">
           
            <form action="" id="contact">
               <div class="alert">Message Sent</div>
              <label for="fname">Name</label>
              <input type="text" id="name" name="firstname" placeholder="Your name..">
          
              <label for="lname">Email</label>
              <input type="email" id="email" name="lastname" placeholder="Your last Email..">
          
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="Lebanon">LEBANON</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          
        </div>
     </div>   

     <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="app.js"></script>   
    </body>
   
</html>
